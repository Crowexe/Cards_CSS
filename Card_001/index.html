<!DOCTYPE html>
<html lang="es"> <!--lenguaje-->
<head>
    <meta charset="UTF-8"> <!--caracteres-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--compatibilidad de HTML con Internet explorer-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Metadato más imporatante de redimensionamiento-->
    <title>CSS Card</title> <!--Titulo de la pestaña-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="card">
        <img src="waifu.png" alt="waifu"> <!--No tenía fotos mías-->
        <h1 class="card_title">Luis Venegas</h1>
        <h2 class="card_subtitle">Estudiante</h2>
        <p class="description">Tengo 21 años, actualmente estudio sistemas computacionales en ESCOM. Me gusta el café, la coca, duermo mucho, hablo poco y no sé sonreír. Hago streams en Twitch.</p>
        <div class='social-links'>
            <div class='social-links'>
                <div class='social-btn flex-center' id="twitter">
                 <i class="fab fa-twitter"></i><a class="url" href="https://twitter.com/ScriptedCrow" target="_blank"><span>ScriptedCrow</span></a>
                </div>

                <div class='social-btn flex-center' id="facebook">
                    <i class="fab fa-facebook-f"></i><a class="url" href="https://www.facebook.com/CrowDotExe/" target="_blank"><span>Luis Venegas</span></a>
                </div>
              
                <div class='social-btn flex-center' id="Twitch">
                  <i class="fab fa-twitch"></i><a class="url" href="https://www.twitch.tv/crowscript_" target="_blank"><span>CrowScript_</span></a>
                </div>
            
                <div class='social-btn flex-center' id="github">
                  <i class="fab fa-github"></i><a class="url" href="https://github.com/Crowexe" target="_blank"><span>Crowexe</span></a>
                </div>
            </div>    
        </div>
    </div>    
</body>
</html>
